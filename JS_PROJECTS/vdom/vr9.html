<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>리액트 VDOM 템플릿 - 사용자 정의 컴포넌트 만들기 2 - 실습 </title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="warp"></div>
    <script type="text/babel">    
        // MyList class 컴포넌틑 기본 구조 생성 - 실습
        class MyList extends React.Component {
            render () {
                return (
                    <div>
                        
                    </div>
                )
            }
        }
        // MyList items 내용을 분해해서 목록으로 나열한다
        let html = (
            <div>
                <MyList title="G20" items="한국,미국,중국,일본"/>
            </div>
        )          
        var root = document.querySelector('#warp')        
        ReactDOM.render( html, root )
    </script>
</body>
</html>
